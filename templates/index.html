<!-- code block to drop in content from base.html -->

{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center" id="home">
    <div class="col-sm-12">
        <div class="row justify-content-center" id="logo">
            <h1 id="name">TopOneCRM</h1>
        </div>
        <div class="row justify-content-center">
            <p id="strapline1">Providing Cloud Services</p>
        </div>
        <div class="row justify-content-center">
            <p id="strapline2">that work for everyone</p>
        </div>
    </div>
    <div class="col-sm-12 col-md-8 row justify-content-center">
        <a id="btnfind" href="{{url_for('about')}}" aria-label="About">
            <p>Find out more</p>
            <span class="sr-only">Find out more</span>
        </a>
    </div>
    <video id="videoBG" poster="{{url_for('static', filename='images/cloud.png')}}" autoplay muted loop>
        <source src="{{url_for('static', filename='images/CloudsAnimationEffect_Full-HD.mp4')}}" type="video/mp4">
    </video>
</div>



{% endblock %}
